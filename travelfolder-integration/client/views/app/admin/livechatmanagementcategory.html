<template name="livechatmanagementcategory">
	<section class="page-container page-list travelfoldercontent">
		<div class="content">
			<div class="filtercontent p-l-10 p-r-10">
				<h4>Kategorien</h4>

				<form action="javascript:void(0);" id="newCategory">
					<input type="string" required class="inputcontrol" id="categoryName"  placeholder="Kategorie Name">
					<button>
					Anlegen
					</button>
				</form>
			</div>
			<table class="padded-table full-width">
			<tr>
				<th>
				ID
				</th>
				<th>
				Kategorie
				</th>
				
				<th>
				
				</th>

			</tr>
			{{#with categories}}
				{{#each category in categories}}
					<tr class='liveChatOpenRow'>
						<td width="10%">
						{{category._id}}
						</td>
						
						<td width="70%">
						{{category.name}}
						</td>

						<td width="20%">
						<a data-uid="{{category._id}}" href="javascript:void(0);" class="categorydeleter">
						Entfernen
						</a>
						</td>
					</tr>
				{{/each}}
			{{/with}}
			</table>
		</div>
	</section>
</template>
