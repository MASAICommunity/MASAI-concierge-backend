<template name="message">
	<li id="{{_id}}" class="message background-transparent-dark-hover sequential {{system}} {{t}} {{own}} {{isTemp}} {{error}}" data-username="{{u.username}}" data-date="{{date}}">
		<div class="content"  style="{{messagecolor}}" >
			<span class="thumb thumb-small" data-username="{{u.username}}" tabindex="1">
				<div class="avatar">
					<div class="avatar-image" style="background-image:url({{agentLogo}});"></div>
				</div>
			</span>
			<span class="user" data-username="{{u.username}}" tabindex="1"  style="{{messagecolor}} ">
				{{#if own}}
					{{#if noun}}
					Du
					{{else}}
					Sie
					{{/if}}
				{{else}}
					{{agent}} 
				{{/if}}
			</span>
			<div class="body" dir="auto">
				{{{body}}}
				{{#each attachments}}
					{{> messageAttachment}}
				{{/each}}
				<span class="info"  style="{{messagecolor}}">
					<span class="time">{{time}}</span>
					{{#if edit}}
						<span class="edited">({{_ "edited"}})</span>
					{{/if}}
				</span>
			</div>
		</div>
	</li>
</template>
